<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যোগাযোগ ফর্ম</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>আমাদের সাথে যোগাযোগ করুন</h1>
        <p>আপনার নাম, ইমেইল এবং বার্তা লিখুন। আমরা যত দ্রুত সম্ভব আপনার সাথে যোগাযোগ করবো।</p>
        <form action="https://formspree.io/f/mjkgdrkd" method="POST">
            <label for="name">নাম</label>
            <input type="text" id="name" name="name" required>

            <label for="email">ইমেইল</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">বার্তা</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">পাঠান</button>
        </form>
    </div>
</body>
</html>
